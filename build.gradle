buildscript {

    repositories {
        mavenCentral()
    }
}

apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

task sourceJar(type: Jar) {
    from sourceSets.main.allSource
}

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from 'docs/README.txt'
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.13.2'

    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.squareup.okhttp3:okhttp:4.9.2'

    implementation 'com.google.code.gson:gson:2.8.9'
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'

    implementation 'org.jetbrains:annotations-java5:22.0.0'
}

ext {
    artifactVersion = '0.1.3-SNAPSHOT'
    artifactName = 'bitbucketcloud-api'
    // TODO: Change this back if contributing back
    //artifactGroup = 'com.chimerapps'
    artifactGroup = 'com.github.jamesfielder'
    artifactDescription = 'Java library for interfacing with the bitbucket cloud api'
}

apply from: "${rootProject.projectDir}/scripts/publish-mavencentral.gradle"
